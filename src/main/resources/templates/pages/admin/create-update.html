<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <meta charset="UTF-8">
    <title>Toybox | [[${title}]] Brinquedo</title>

    <!-- Bootstrap 5 + CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/create-update.css}">

</head>
<body>

    <section layout:fragment="content">

        <h1 class="main-title">[[${title}]] BRINQUEDO</h1>

        <!-- Alerta de Sucesso -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <!-- Alerta de Erro -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>


        <form th:action="@{${action}}" th:object="${toy}" method="post">

            <!-- HiddenHttpMethodFilter - Fltro p/ Spring MVC substituir metodo "post" por "put" -->
            <input type="hidden" name="_method" th:value="${method}">

            <div th:replace="~{fragments/toy-admin-input :: input-data}"></div>

        </form>

        <!-- Bootstrap 5 + JS Bundle | Adicionar comportamentos dinÃ¢micos nos Alertas -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </section>
</body>
</html>
