<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <meta charset="UTF-8">
    <title>Toybox | Administração</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>
<body>

    <section layout:fragment="content">

        <h1 class="main-title">ADMNISTRAÇÃO DE BRINQUEDOS</h1>

        <table class="table table-striped table-hover custom-table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Controles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="toy, current : ${toys}">
                <td th:text="${toy.name}"></td>
                <td th:text="${categories[current.index]}"></td>
                <td th:text="${toy.price}"></td>
                <td>
                    <a th:href="@{/admin/update-toy/{id}(id=${toy.id})}">Editar</a>
                    &nbsp;
                    <a href="">Excluir</a>
                </td>
            </tr>
            </tbody>

        </table>

        <a th:href="@{/admin/new-toy}">
            Novo Brinquedo
        </a>

    </section>

</body>
</html>
