<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <meta charset="UTF-8">
    <title>Toybox | Administração</title>

    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>
<body>

    <section layout:fragment="content">

        <h1 class="main-title">ADMNISTRAÇÃO DE BRINQUEDOS</h1>

        <table class="table table-striped table-hover custom-table">
            <thead>
            <tr class="table-header">
                <th>Nome</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Controles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="toy : ${toys}" class="table-row">
                <td th:text="${toy.name}"></td>
                <td th:text="${toy.category.name}"></td>
                <td th:text="${toy.price}"></td>
                <td>
                    <div class="controls">
                        <a th:href="@{/admin/update-toy/{id}(id=${toy.id})}">
                            <button class="crud-btn">Editar</button>
                        </a>
                        <a th:href="@{/admin/remove-toy/{id}(id=${toy.id})}">
                            <button class="crud-btn">Excluir</button>
                        </a>
                    </div>


                </td>
            </tr>
            </tbody>

        </table>

        <a th:href="@{/admin/new-toy}">
            <button class="crud-btn btn-new">Novo Brinquedo</button>
        </a>

    </section>

</body>
</html>
