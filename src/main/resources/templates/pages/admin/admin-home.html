<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>Admin | Bem-vindo</title>

    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>
<body>
    <section layout:fragment="content">
        <h1 class="main-title">Administração</h1>
        
        <img src="https://cdn-icons-png.flaticon.com/512/12342/12342562.png"
        class="mx-auto w-25 ps-5" alt="Ícone Administração">

        <div class="d-flex justify-content-center gap-5 mt-5">
            <a th:href="@{/admin/registration}">
                <button class="btn">Novo Usuário</button>
            </a>

            <a th:href="@{/admin/dashboard}">
                <button class="btn">Dashboard</button>
            </a>

            <form th:action="@{/auth/logout}">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>

        </div>
    </section>
</body>
</html>
