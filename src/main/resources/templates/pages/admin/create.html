<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>Toybox | Novo Brinquedo</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/create.css}">

</head>
<body>

    <section layout:fragment="content">

        <!-- Alerta de Sucesso -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <!-- Alerta de Erro -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <!-- Bootstrap 5 + JS Bundle | Adicionar comportamentos dinâmicos nos Alertas -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


        <div class="input-data">

            <form th:action="@{/admin/new-toy}" th:object="${toy}" method="post">

                <!-- Campos do Formulário -->
                <div class="form-group">
                    <label for="id">Código</label>
                    <input type="text" class="form-control" id="id"
                           th:field="*{id}" required>
                </div>

                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name"
                           th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label for="price">Preço</label>
                    <input th:field="*{price}" type="number" class="form-control" id="price" placeholder="R$" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="brand">Marca</label>
                    <input th:field="*{brand}" type="text" class="form-control" id="brand" required>
                </div>

                <div class="form-group">
                    <label for="imageUrl">Imagem</label>
                    <input th:field="*{imageUrl}" type="text" class="form-control" id="imageUrl" required>
                </div>

                <div class="form-group">
                    <label for="categoryId">Categoria</label>
                    <select th:field="*{categoryId}" class="form-control" id="categoryId" required>
                        <option value="">Selecione uma categoria</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                </div>

                <button type="submit" class="btn btn-primary">CADASTRAR</button>
            </form>
        </div>


    </section>
</body>
</html>
