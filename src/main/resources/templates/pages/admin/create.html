<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>Toybox | Novo Brinquedo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/create.css}">

</head>
<body>

    <section layout:fragment="content">

        <div class="input-data">

            <form th:action="@{/admin/new-toy}" th:object="${toy}" method="post">

                <!-- Campos do formulário -->
                <div class="form-group">
                    <label for="id">Código</label>
                    <input type="text" class="form-control" id="id"
                           th:field="*{id}" required>
                </div>

                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name"
                           th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label for="price">Preço</label>
                    <input th:field="*{price}" type="number" class="form-control" id="price" placeholder="R$" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="brand">Marca</label>
                    <input th:field="*{brand}" type="text" class="form-control" id="brand" required>
                </div>

                <div class="form-group">
                    <label for="imageUrl">Imagem</label>
                    <input th:field="*{imageUrl}" type="text" class="form-control" id="imageUrl" required>
                </div>

                <div class="form-group">
                    <label for="categoryId">Categoria</label>
                    <select th:field="*{categoryId}" class="form-control" id="categoryId" required>
                        <option value="">Selecione uma categoria</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                </div>

                <button type="submit" class="btn btn-primary">CADASTRAR</button>
            </form>
        </div>

    </section>
</body>
</html>
