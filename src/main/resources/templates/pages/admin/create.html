<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <meta charset="UTF-8">
    <title>Toybox | [[${action}]] Brinquedo</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/crud.css}">
    <link rel="stylesheet" th:href="@{/css/default.css}">

</head>
<body>

    <section layout:fragment="content">

        <h1 class="main-title">ADICIONAR BRINQUEDO</h1>

        <!-- Alerta de Sucesso -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <!-- Alerta de Erro -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <!-- Bootstrap 5 + JS Bundle | Adicionar comportamentos dinÃ¢micos nos Alertas -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <form th:action="@{/admin/new-toy}" th:object="${toy}" method="post">
            <div th:replace="~{fragments/toy-admin-input :: input-data}"></div>

        </form>

    </section>
</body>
</html>
